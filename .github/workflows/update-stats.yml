name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update README stats section
        uses: lowlighter/metrics@latest
        with:
          filename: ReadMe.md
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          template: markdown
          plugin_lines: yes
          plugin_followup: yes
          plugin_followup_sections: repositories, userstars
          config_output: markdown
          markdown: |
            <!--START_SECTION:stats-->
            ### ðŸ“Š GitHub Stats

            - **Total Repositories**: {{FOLLOWUP_REPOSITORIES}}
            - **Total Stars**: {{FOLLOWUP_USERSTARS}}
            <!--END_SECTION:stats-->
